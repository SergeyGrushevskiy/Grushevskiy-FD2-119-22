            function VowelReduce(str){
            let vowels_array = ["а", "у","о", "ы", "и", "э", "я", "ю", "ё", "е", "А" , "У" , "О" , "Ы" , "И" , "Э" , "Я" , "Ю" , "Е" , "Ё" ];
            let sum;
            sum = str.split('').reduce((acc, cur) => vowels_array.includes(cur) ? acc += cur : acc, '').length;
             return sum;
            }

       

          function vowelFilter(str) {
