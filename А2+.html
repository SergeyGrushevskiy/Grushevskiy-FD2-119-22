<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2+</title>
</head>
<body>
    <script>
        
        //Метод startsWith() помогает определить,
        // начинается ли строка с символов указанных в скобках, возвращая, соответственно, true или false.

        // Метод substring() возвращает подстроку строки между двумя индексами, или от одного индекса и до конца строки.

        //Метод endsWith() позволяет определить, 
        //заканчивается ли строка символами указанными в скобках, возвращая, соответственно, true или false.

        //Метод slice() возвращает новый массив, содержащий копию части исходного массива

        function deliteSpaces(str) {
        while (str.startsWith(" ")) 
            str = str.substring(1);
            str = "$" + str;
       
        while (str.endsWith(" ")) 
            str = str.slice(0, -1);
            str += "$"; 
        

        return str;
        }
        alert(deliteSpaces(prompt(" Удаляет из переданной ей строки все начальные и конечные пробелы")));
     
        </script>
</body>
</html>
