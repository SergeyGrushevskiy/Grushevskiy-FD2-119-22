  <script>

function palindrom (word) {
  
    word = word
    .toLowerCase()
    .replace(/[\s.,%!?ьъ]/g, '')
    .split('ё')
    .join('е');

  const k = Math.floor(word.length/2);
      for (let i=0; i<k; i++) 
        if (word[i] !==word[word.length - i - 1])
        return false;
      return true;
    }
    alert(palindrom(prompt("Проверка на полиндром", "око")));

  </script>
</body>
