<body>
    <script>

         window.onload = function() {

         console.log("В строке  гласных букв: "+ vowels(prompt("Подсчёт количества русских гласных букв в строке. Введите что-нибудь  ")) );

     };
          function vowels(str) {
            let vowels_array = ["а", "у","о", "ы", "и", "э", "я", "ю", "ё", "е", "А" , "У" , "О" , "Ы" , "И" , "Э" , "Я" , "Ю" , "Е" , "Ё" ];
            let sum = 0;
            for (let i = 0; i < str.length; i++) {
                // Метод includes() определяет, содержит ли массив определённый элемент, 
                //возвращая в зависимости от этого true или false.
                if (vowels_array.includes(str[i])) {
                    sum++
                }
            }
            return sum;
        }

        






    </script>
